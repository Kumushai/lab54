{% extends "base.html" %}

{% block title %}Создание{% endblock %}
<h1>Add Product</h1>

{% block content %}
    <form action="{% url "product_add" %}" method="post">
        {% csrf_token %}
        <br/>
        <input type="text" placeholder="Title" name="title"/><br/>
        <br/>
        <input type="number" placeholder="Price" name="price"/><br/>
        <br/>
        <input type="text" placeholder="Image url" name="image"/><br/>
        <br/>
        <select name="category_id" id="">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.title }}</option>
            {% endfor %}
        </select>
        <textarea placeholder="description" name="description"></textarea><br/>
        <br/>
        <br/>
        <input type="submit" value="Add product"/>
    </form>
{% endblock %}
